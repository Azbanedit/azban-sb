<div class="card"> 
    <div class="panel-group">
        <div class="panel-default">
            <table class="table-info" id="requestProduct" >
                <thead>
                    <tr> 
                        <th class="col-lg-3">Producto</th>
                        <th class="col-lg-3">Talla</th>  
                        <th class="col-lg-3">color</th>
                        <th class="col-lg-3">cantidad</th>
                        <th><button type="button" class="btn btn-outline-success">Solicitar</button></th>
                    </tr>    
                </thead>
                <tbody *ngFor="let product of Productos; index as i"  id="product-file" >
                    <tr>
                        <td>{{product.nombre}}</td>
                        <td>{{product.talla}}</td>
                        <td> {{product.color}}</td>
                        <td>{{product.cantidad}}</td>
                        <th class="col-lg-2"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></th>
                    </tr>
                    <hr style="height: 1px; margin: 2px;">
                </tbody>
                
            </table>
        </div>
    </div>
</div>
